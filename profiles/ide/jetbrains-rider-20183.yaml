id: jetbrains-rider-2018-3
name: JetBrains Rider 2018.3
targets:

  - type: ensure-directories
    win:directories:
      - ${folder:UserProfile}\.Rider2018.3\

  - type: files
    win:base-path: ${folder:UserProfile}\.Rider2018.3\
    patterns:
      - config/options/
      - config/colors/
      - config/resharper-host/GlobalSettingsStorage.DotSettings
    exclude-patterns:
      - usage\.statistics\.xml$
      - recentSolutions\.xml$
      - recentSolutionsConfiguration\.xml$
      - other\.xml$
