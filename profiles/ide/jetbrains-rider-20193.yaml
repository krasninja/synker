id: jetbrains-rider-2019-3
name: JetBrains Rider 2019.3
targets:

  - type: ensure-directories
    win:directories:
      - ${folder:UserProfile}\.Rider2019.3\
    linux:directories:
      - ${folder:Personal}/.Rider2019.3/

  - type: files
    win:base-path: ${folder:UserProfile}\.Rider2019.3\
    linux:base-path: ${folder:Personal}/.Rider2019.3/
    files:
      - ~/config/options/*
      - ~/config/colors/*
      - ~/config/resharper-host/GlobalSettingsStorage.DotSettings
    exclude-patterns:
      - usage\.statistics\.xml$
      - recentSolutions\.xml$
      - recentSolutionsConfiguration\.xml$
      - other\.xml$
