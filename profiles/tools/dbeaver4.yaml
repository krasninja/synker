id: dbeaver4
name: DBeaver
description: Universal database manager
targets:

  - type: ensure-directories
    directories:
      - ${folder:UserProfile}/.dbeaver4

  - type: files
    id: settings
    base-path: ${folder:UserProfile}/.dbeaver4
    exclude-patterns:
      - \.lock$
      - \.bak$
      - \.log$
      - dbeaver-external-files.data$
      - dbeaver-workspace.properties
      - .plugins
