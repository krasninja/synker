id: filezilla
name: FileZilla
description: FileZilla layout and hosts settings.
targets:

  - type: ensure-directories
    win:directories:
      - ${folder:ApplicationData}\FileZilla\
    linux:directories:
      - ${folder:ApplicationData}/filezilla/

  - type: files
    id: settings
    win:base-path: ${folder:ApplicationData}\FileZilla\
    linux:base-path: ${folder:ApplicationData}/filezilla/
    files:
      - "~/*.sqlite3"
      - "~/*.xml"
